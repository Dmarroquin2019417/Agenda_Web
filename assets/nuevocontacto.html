<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/nuevocontacto.css">

    <title>Nuevo Contacto</title>
</head>
<body>
    <div id="navbar">
        <h1>Nuevo Contacto</h1>
    </div>

    <form id="new-contact-form">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" pattern="[0-9]{10}" placeholder="+502 5865 6543" required>

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required>

        <button type="button" onclick="showContactDetails()">Agregar Contacto</button>
        <button onclick="goBackToContacts()">Volver a la Lista de Contactos</button>
    </form>

    <script src="../scripts/logica.js"></script>
</body>
</html>
